<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Metadata Microservice</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
       <h1 class="header">
          API Basejump: File Metadata Microservice
      </h1>
      <blockquote>
        User stories:
        <ul>I can submit a FormData object that includes a file to upload.</ul>
        <ul>When I submit something, I will receive the file size in bytes within the JSON response</ul>
      </blockquote>
      <h3>Submit a file below to view its filesize.</h3>
      <form action="/get-file-size" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><input type="submit">
      </form>
    </div>
  </body>
</html>
